<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"> <img src="spotify.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of Songs - No Copyright Sound</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span>Love me Like You Do</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:36 <i id="0" class="fa-solid songitemplay fa-play fa-beat"></i></span>
                        
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover2.jpg" alt="1">
                    <span>My Heart will Go on-Titanic</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:36 <i id="1" class="fa-solid songitemplay fa-play fa-beat"></i></span>
                        
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover3.jpg" alt="1">
                    <span>Tere Hawale</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:36 <i id="2" class="fa-solid songitemplay fa-play fa-beat"></i></span>
                        
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover4.jpg" alt="1">
                    <span>Sawre-Phantom</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:36 <i id="3" class="fa-solid songitemplay fa-play fa-beat"></i></span>
                        
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover5.jpg" alt="1">
                    <span>Baby-Justin Beiber</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:36 <i id="4" class="fa-solid songitemplay fa-play fa-beat"></i></span>
                        
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover6.jpg" alt="1">
                    <span>Let Me Love You</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:36 <i id="5" class="fa-solid songitemplay fa-play fa-beat"></i></span>
                        
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover7.jpg" alt="1">
                    <span>Apna Bana Le Piya</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:36 <i id="6" class="fa-solid songitemplay fa-play fa-beat"></i></span>
                        
                    </span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="MyprogressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fa-solid fa-3x fa-play fa-beat" id="masterplay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
           
        </div>
        <div class="songInfo">
            <img src="gif.gif" width="42px" alt="" id="gif" > <span id="masterSongName">Love Me Like You Do</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9d9b47ede2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
